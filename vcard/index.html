<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Glitche - CV/Resume/Portfolio Template</title>
    <meta name="description" content />
    <meta name="keywords" content />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,300italic,300,100italic,400italic,500,500italic,700,700italic&amp;subset=latin,cyrillic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/glitche-basic.css" />
    <link rel="stylesheet" href="assets/css/ionicons.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/skills.css" />

    <!--[if lt IE 9]>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="assets/images/favicons/favicon.ico" />
  </head>
  <body>
    <div class="preloader">
      <div class="centrize full-width">
        <div class="vertical-center">
          <div class="pre-inner">
            <div class="load typing-load"><p>loading...</p></div>
            <span class="typed-load"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <header
        class="fixed left-0 top-[30px] w-full z-[100] text-right bg-white opacity-100 visible"
      >
        <div class="head-top px-[65px] pt-[30px] pb-[15px]">
          <a href="#" class="menu-btn"><span></span></a>
          <div class="top-menu">
            <ul>
              <li class="active ml-[50px] inline-block align-top">
                <a href="index.html" class="lnk block mt-[12px]">Home</a>
              </li>
              <li class="ml-[50px] inline-block align-top">
                <a href="resume.html" class="lnk block mt-[12px]">Resume</a>
              </li>
              <li class="ml-[50px] inline-block align-top">
                <a href="portfolio.html" class="lnk block mt-[12px]"
                  >Portfolio</a
                >
              </li>
              <li class="ml-[50px] inline-block align-top">
                <a href="blog.html" class="lnk block mt-[12px]">Blog</a>
              </li>
              <li class="ml-[50px] inline-block align-top">
                <a href="contacts.html" class="btn mt-0">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="wrapper">
        <div
          class="section started relative z-[97] opacity-100 visible text-center p-0 m-0"
        >
          <div class="centrize full-width">
            <div class="vertical-center">
              <div
                class="started-content inline-block align-middle text-center relative"
              >
                <div
                  class="h-title text-[68px] font-roboto text-[#141414] font-bold uppercase tracking-[0.04em] mx-0 mt-[10px] mb-[5px] glitch-effect"
                  data-text="I'm John Doe"
                >
                  I'm <span>John Doe</span>
                </div>
                <div class="h-subtitle text-[13px] typing-subtitle">
                  <p>UX/UI Designer and Front-end Director.</p>
                  <p>Based in Kiev.</p>
                </div>
                <span class="typed-subtitle text-[13px]"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer
        class="fixed bottom-[25px] left-0 px-[60px] pt-[15px] pb-[30px] w-full bg-white z-[100] opacity-100 visible"
      >
        <div class="soc float-right">
          <a
            class="inline-block align-middle ml-[12px]"
            target="_blank"
            href="https://dribbble.com/"
            ><span
              class="ion ion-social-dribbble text-[17px] text-[#363636]"
            ></span
          ></a>
          <a
            class="inline-block align-middle ml-[12px]"
            target="_blank"
            href="https://twitter.com/"
            ><span
              class="ion ion-social-twitter text-[17px] text-[#363636]"
            ></span
          ></a>
          <a
            class="inline-block align-middle ml-[12px]"
            target="_blank"
            href="https://github.com/"
            ><span
              class="ion ion-social-github text-[17px] text-[#363636]"
            ></span
          ></a>
          <a
            class="inline-block align-middle ml-[12px]"
            target="_blank"
            href="https://www.instagram.com/"
            ><span
              class="ion ion-social-instagram-outline text-[17px] text-[#363636]"
            ></span
          ></a>
        </div>
        <div class="copy float-left pt-[2px] text-[11px] text-[#999]">
          Â© 2023 Glitche. All rights reserved.
        </div>
        <div class="clr"></div>
      </footer>

      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.js"></script>
    <script src="assets/js/typed.js"></script>
    <script src="assets/js/magnific-popup.js"></script>
    <script src="assets/js/imagesloaded.pkgd.js"></script>
    <script src="assets/js/isotope.pkgd.js"></script>

    <script src="assets/js/glitche-scripts.js"></script>
  </body>
</html>
