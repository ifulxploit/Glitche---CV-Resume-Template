        <div

          <div class="content relative">
            <div class="filter-menu">

                <div class="btn-group inline-block align-top">
                  <label
                    data-text="All"
                    class="glitch-effect inline-block align-top mr-[25px] text-[13px] text-[#363636] cursor-pointer relative pb-0"

                      type="radio"
                      name="fl_radio"
                      value=".box-item"

                </div>
                <div class="btn-group inline-block align-top">
                  <label

                      </span>
